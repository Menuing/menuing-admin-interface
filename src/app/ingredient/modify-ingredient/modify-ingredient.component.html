<div class="col-md-10 offset-1">
    <form id="ingredient-form" class="form-search-ingredient" [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">Ingredient Id</label>
        <input type="text" class="form-control" id="id" [formControl]="ingredientForm.controls['id']" aria-label="Ingredient id" readonly> 
      </div>
      <div class="form-group">
        <label for="name">Ingredient Name</label>
        <input type="text" class="form-control" id="name" [formControl]="ingredientForm.controls['name']" aria-label="Ingredient name" > 
      </div>
      <p></p>
      <button class="btn btn-lg btn-secondary" type="submit">Modify ingredient</button>
      <p></p>
    </form>
  </div>
