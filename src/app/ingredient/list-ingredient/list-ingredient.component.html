<div class='col-md-10 offset-1'>
    <div class="row">
      <h3 class="col-md-12">Ingredient</h3>
      <div class="col-md-12">
          <form class="form-search-ingredient" [formGroup]="searchIngredientForm" (submit)="search()">
              <label for="ingredient" class="sr-only">Ingredient name</label>
              <input type="text" id="ingredient" class="form-control" placeholder="Ingredient name" required #ingredient [formControl]="searchIngredientForm.controls['name']">
              <p></p>
              <button class="btn btn-lg btn-success" type="submit">Filter</button>
          </form>
      </div>
    </div>
  
  <div class="row p-3">
    <div class="card col-md-12" *ngFor="let ingredient of ingredients">
      <div class="card-body" routerLink="/ingredient/{{ingredient.id}}">
        <h5 class="card-title">Name:<a routerLink="/ingredient/{{ingredient.id}}">{{ingredient.name}}</a></h5>
        
        <h5 class="card-subtitle">Id:</h5>
        <p class="card-text">{{ingredient.id}}</p>
        
        <h5 class="card-subtitle">Nutrients:</h5>
        <p class="card-text">{{ingredient.nutrients}}</p>
        
        <p class="font-italic">click to see details</p>
      </div>
    </div>
  </div>
