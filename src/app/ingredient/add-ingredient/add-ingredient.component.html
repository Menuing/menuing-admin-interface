<div class="col-md-10 offset-1">
  <form id="ingredient-form" class="form-search-ingredient" [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Ingredient Name</label>
      <input type="text" id="name" class="form-control" [formControl]="ingredientForm.controls['name']" required #ingredient>
    </div>
    <p></p>
    <button class="btn btn-lg btn-secondary" type="submit">Create ingredient</button>
  </form>
</div>
