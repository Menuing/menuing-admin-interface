<div class="col-md-10 offset-1">
  <form id="nutritionist-form" class="form-search-nutritionist" [formGroup]="nutritionistForm" (ngSubmit)="onSubmit()">
    <label for="username" class="sr-only">Nutritionist Username</label>
    <input type="text" id="username" class="form-control" [formControl]="nutritionistForm.controls['username']" placeholder="Nutritionist name">
    
    <label for="password" class="sr-only">Nutritionist Password</label>
    <input type="password" id="password" class="form-control" [formControl]="nutritionistForm.controls['password']" placeholder="password">

    <label for="speciallity" class="sr-only">Nutritionist speciality</label>
    <input type="text" id="speciallity" class="form-control" [formControl]="nutritionistForm.controls['speciallity']" placeholder="speciality">

    <label for="dni" class="sr-only">DNI</label>
    <input type="text" id="dni" class="form-control" [formControl]="nutritionistForm.controls['dni']" placeholder="dni">
    
    <label for="phoneNumber" class="sr-only">Phone number</label>
    <input type="text" id="phoneNumber" class="form-control" [formControl]="nutritionistForm.controls['phoneNumber']" placeholder="phoneNumber">
    <p></p>
    <button class="btn btn-lg btn-success" type="submit">Create nutritionist</button>
  </form>
</div>
