<div class="col-md-10 offset-1">
  <form id="firebase-form" class="form-search-firebase" [formGroup]="firebaseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Notification message:</label>
      <input type="text" id="name" class="form-control" [formControl]="firebaseForm.controls['name']" required #firebase>
    </div>
    <p></p>
    <button class="btn btn-lg btn-secondary" type="submit">Send notification</button>
  </form>
</div>
