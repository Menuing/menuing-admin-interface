
<img class='col-md-6 rounded mx-auto d-block' src="../../assets/img/app-icon.jpg" alt="Icono pera menuing">
<div class='col-md-6 offset-md-3 p-5'>
  <h3>Admin login</h3>
  <form class="form-signin" (submit)="login(username, password)">
    <label for="username" class="sr-only">User</label>
    <input type="text" id="username" class="form-control" placeholder="Admin E-Mail" required #username>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required #password>
    <p></p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
