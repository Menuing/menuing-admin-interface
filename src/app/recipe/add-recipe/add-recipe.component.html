<div class="col-md-10 offset-1">
  <form class="form-search-recipe" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <label for="recipe" class="sr-only">Recipe Name</label>
    <input type="text" id="name" class="form-control" placeholder="Recipe name" required #recipe>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Ingredients</span>
      </div>
      <textarea class="form-control" id="ingredients" aria-label="Ingredients"></textarea>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Instructions</span>
      </div>
      <textarea class="form-control" id="instructions" aria-label="Instructions"></textarea>
    </div>
    <p></p>
    <button class="btn btn-lg btn-success" type="submit">Create recipe</button>
  </form>
</div>
